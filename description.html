<!DOCTYPE html>
<html>
    <head>
        <title>Description list</title>
    </head>
    <body>
        <h4>This is an example of description</h4>
        <dl>
            <dt>Coffee
                <dd>A hot brown drink</dd>
            </dt>
            <dt>Tea
                <dd>A hot black drink</dd>
            </dt>
            <dt>Milk
                <dd>A white drink</dd>
            </dt>
        </dl>
    </body>
</html>
