<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;   
        }
    </style>
    <body>
        <h4>This is a table demo</h4>
        <table style="border:1px solid black;">
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Suyash</td>
                <td>Rameshware</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Nikhil</td>
                <td>Pande</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Shubham</td>
                <td>Kadam</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
